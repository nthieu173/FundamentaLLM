<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}FundamentaLLM Chat{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.yellow.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‘</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js"
        integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv"
        crossorigin="anonymous"></script>
    <style>
        main {
            max-width: 900px;
            margin: 2rem auto;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .message.user {
            background: var(--pico-muted-border-color);
        }

        .message.assistant {
            background: var(--pico-secondary-background);
        }

        .chat-input {
            position: sticky;
            bottom: 0;
            background: var(--pico-card-background-color);
        }

        .muted {
            color: var(--pico-muted-color);
            font-size: 0.9em;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        #typing-indicator {
            display: none;
        }

        #typing-indicator.htmx-request {
            display: inline-block !important;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
